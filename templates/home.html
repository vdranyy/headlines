<!DOCTYPE html>
<html>
<head>
	<title>Headlines</title>
</head>
<body>
	<h1>Headlines</h1>
	<form>
		<input type="text" name="publication" placeholder="search">
		<button type="submit">Submit</button>
	</form>
	{% for article in articles %}
		<b><a href="{{ article.link }}">{{ article.title }}</a></b><br>
		<i>{{ article.published }}</i><br>
		<p>{{ article.summary }}</p>
		<hr>
	{% endfor %}
</body>
</html>
